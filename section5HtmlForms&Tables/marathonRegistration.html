<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Today!</title>
</head>

<body>
    <form action="/">
        <h1>Race Registration</h1>
        <label for="firstName">First Name</label>
        <input type="text" name="fName" id="firstName" required>
        <label for="firstName">Last Name</label>
        <input type="text" name="lName" id="lastName" required>
        <br>
        <h2>Select a Race:</h2>
        <label for="fiveK">Fun Run 5k</label>
        <input type="radio" name="raceType" id="fiveK">
        <label for="halfM">Half Marathon</label>
        <input type="radio" name="raceType" id="halfM">
        <label for="M">Marathon</label>
        <input type="radio" name="raceType" id="M">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="5">
        <br>
        <label for="ageGroup">Select age group</label>
        <select name="age" id="ageGroup">
            <option value="">18-30</option>
            <option value="">31-45</option>
            <option value="">46-60</option>
            <option value="">60+</option>
        </select>
        <button>Register!</button>
    </form>
</body>

</html>
