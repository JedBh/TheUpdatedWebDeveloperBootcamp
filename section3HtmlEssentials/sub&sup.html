<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & Sup</title>
</head>

<body>
    <p>there's a new addition to the html format: the sub and sup</p>
    <p>sup is to write above the text, e.g: "...<sup>[1]</sup>This fact is factual!</p>
    <p>sub is to write below the text, e.g: "H<sub>2</sub>O is good for you!"</p>
</body>

</html>
